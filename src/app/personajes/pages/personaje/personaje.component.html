
<div class="carga" *ngIf="!personaje.name ; else menu">
    <div class="spinner-border" style="width: 300px; height: 300px;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<ng-template #menu>
<div class="hero">
    <div>

        <h1>{{personaje.name}}</h1>
    </div>

    <div class="image">
        <img [src]="personaje.image" alt="imagen">
    </div>
</div>


<div>
    <h2>Estado: {{personaje.status}}</h2>
</div>
<div>
    <h2>Especie: {{personaje.species}}</h2>
</div>
<div>
    <h2>Genero: {{personaje.gender}}</h2>
</div>
<div>
    <h2>Origen: {{personaje.origin.name}}</h2>
</div>
</ng-template>
